<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="static/css/signUp.css" />
    <link type="text/css" rel="stylesheet" href="static/css/main.css" />
    <link
      type="text/css"
      rel="stylesheet"
      href="//unpkg.com/bootstrap@4.5.3/dist/css/bootstrap.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"
    />
    <link
      type="text/css"
      rel="stulesheet"
      href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue-icons.css"
    />

    <script src="//unpkg.com/vue@2.6.12/dist/vue.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
  </head>

  <!-- Put header title here -->
  <title>SignUp</title>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/static/js/header.js"></script>
    <script src="/static/js/signUp.js"></script>
    <!-- line 1 to 20 in every page -->

    <!-- js component goes here -->
    <div id="app">
      <myheader @user-update="updateUser"></myheader>
      <signup @user-update="user"></signup>
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          user: {},
        },
        methods: {
          updateUser(val) {
            this.user = val;
          },
        },
      });
    </script>
  </body>
</html>
